<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Mixer</title>
  </head>

  <body>
    <header class="header">
      <div class="sliders">
        <label for="red">r</label>
        <input id="red" type="range" step="1" min="0" max="255" value="50" />

        <label for="green">g</label>
        <input id="green" type="range" step="1" min="0" max="255" value="50" />

        <label for="blue">b</label>
        <input id="blue" type="range" step="1" min="0" max="255" value="50" />
      </div>
      <span class="hex">#</span>
    </header>

    <main>
        <p>Bewegen Sie die Schieberegler, um die Farbe zu Ã¤ndern</p>
        <p>Move the sliders to change the color</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
