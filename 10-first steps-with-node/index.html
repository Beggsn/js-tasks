<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="add-todo-btn"></label>
    <input type="text" id="new-todo" />
    <button type="button" id="add-todo-btn">Add Todo</button>

    <label for="all">All</label>
    <input type="radio" name="filter" id="all" checked />
    <label for="active">Active</label>
    <input type="radio" name="filter" id="active" />
    <label for="completed">Completed</label>
    <input type="radio" name="filter" id="completed" />

    <ul id="list"></ul>

    <script src="script.js"></script>
  </body>
</html>
